<html>

<head>
    <script>
        function checkSubmit() {

            var nameValue = localStorage.getItem("username");
            var passValue = localStorage.getItem("psw");
            var gendreValue = localStorage.getItem("check");
            var nameInput = document.getElementById("username");
            var passInput = document.getElementById("psw");
            if (nameInput.value == nameValue && passInput.value == passValue) {
                alert('You are loged in successfully!');

            } else {
                alert('Please enter valid name and password!');
                document.getElementById("myform").action = 'LoginForm.html';
            }

        }

        function goBack() {
            window.history.back();
        }

    </script>
    <link href="Login.css" rel="stylesheet">
</head>

<body>
    <form method="get" action="quiz.html" id="myform">
        <div class="container">
            <h1>Login Form</h1>

            <hr>
            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="Enter your name" name="username" id="username" required>
            <label for="psw"><b>User Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <button type="submit" class="btn" value="submit" onclick="checkSubmit()"><b>OK</b></button>
            <button type="button" class="btn" onclick="goBack();"><b>Cancel</b></button>

        </div>

    </form>
</body>

</html>
